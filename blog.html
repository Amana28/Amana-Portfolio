---
layout: default
---

<main id="main-content">
  <!-- blog section -->
  <section class="hero">
    <div class="container">
      <article class="hero-text bounce-in-left">
        <div>
          <p class="subtitle">more coming soon...</p>
          <h1 class="title">My Dev Blogs</h1>
        </div>
        <div>
          <p class="intro">
            My coding journey in words
          </p>
          <div class="hero-btn-container">
              {% for post in site.blog %}
                <a href="{{ post.url }}" class="btn cool-btn">
                    {{ post.title }}
                </a>
              {% endfor %}
        </div>
        </div>
      </article>
    </div>
  </section>
</main>
